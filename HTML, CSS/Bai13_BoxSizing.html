<!DOCTYPE html>
<html>
    <head>
        <title>Kas - Shop</title>
        <meta charset="utf-8">

        <style>
            html, body {
                margin: 0;
            }
            .box {
                width: 100px;
                height: 100px;
                color: #fff;
                background-color: darkorchid;
                padding: 16px;
                box-sizing: border-box;

                /* Cac thuoc tinh:
                1. Mac dinh: content-box => Tro lai nhu cu
                2. unset => Huy di box-sizing
                */
            }
        </style>
    </head>

    <body>
        <div class="box">
            Đây là nội dung bài viết
        </div>
    </body>
</html>
